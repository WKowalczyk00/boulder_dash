<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boulder Dash</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="bundle.js" defer></script>
</head>

<body>
    <div id="moveLegend">
        <img id="img" src="img/arrows.png"></img>
        <div id="text">Use arrows to move</div>
        <div id="text2">To start game press 'Enter'</div>
        <div id="info">Game converted by:</div>
        <div id="creatorInfo">Wojciech Kowalczyk</div>
    </div>
    <div id="main">
        <div id="gameLost"></div>
        <div id="numbersPanel">
            <div id="purpose">
                <div id="pointsPerNextLevel">1</div>
                <div id="diamond"></div>
                <div id="pointValue">1</div>
            </div>
            <div id="points">000</div>
            <div id="timer">1</div>
            <div id="score">1</div>
        </div>
        <div id="gameElements">

            <div id="boardPosition">
                <div id="board">

                </div>
            </div>

        </div>

    </div>
</body>

</html>
